{% extends 'base.html' %}

{% block content %}
  <h1>Login</h1>
  
    <div class="form-group">
      <form method="post">
        {% csrf_token %}
      <input type="text" class="form-control" name="email" placeholder="User-email">
     
    </div>
    <div class="form-group">
      
      <input type="password" class="form-control" name="Password" placeholder="password">
    </div>
    <button type="submit">Login</button>
  </form>
{% endblock %}
