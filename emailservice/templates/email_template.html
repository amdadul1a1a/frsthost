{% extends 'base.html' %}

{% block content %}
  <h1>Email Template</h1>
  <form method="post">
    {% csrf_token %}
    <label>Email:</label>
    <input type="email" name="email" required><br><br>
    <label>Subject:</label>
    <input type="text" name="subject" required><br><br>
    <label>Message:</label>
    <textarea name="message" required></textarea><br><br>
    <button type="submit">Send Email</button>
  </form>
{% endblock %}
